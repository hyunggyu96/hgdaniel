name: 4-Hour News Report

on:
  schedule:
    - cron: '0 */4 * * *' # 매 4시간마다 (UTC 기준)
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install supabase requests

    - name: Generate Report
      env:
        SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python collector/report_generator.py

    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.REPORT_EMAIL_USERNAME }}
        password: ${{ secrets.REPORT_EMAIL_PASSWORD }}
        subject: "[News Dashboard] 4-Hour Operation Report"
        to: ${{ secrets.REPORT_EMAIL_TO }}
        from: News Dashboard Bot
        body: file://report_body.txt
        convert_markdown: true
