if(isMobile() == false && $j(window).width() <= 1050){
	$j(window)[0].resizeTo(1200, $j(window).height());

$j(document).ready(function() {
	leftPanel = document.getElementById('left-panel');
	rightPanel = document.getElementById('right-panel');
	collapseButton = document.getElementById('collapse-button');
	isDragging = false;
	initPage();
	
	if(isMobileSize()){
		isLeftPanelCollapsed = true; // 초기 상태: 패널이 열려 있음
	}else{
		isLeftPanelCollapsed = false; // 초기 상태: 패널이 열려 있음
	}
	
    if(isMobile()){
    	divider.addEventListener('touchstart', startResize);
    }else{
    	divider.addEventListener('pointerdown', startResize);
    }
    
	function startResize(event) {
	    isDragging = true;
		divider.classList.add('dragging');
		if(isMobile()){
			event.target.addEventListener('touchmove', resizePanel);
			event.target.addEventListener('touchend', stopResize);
		}else {
			divider.setPointerCapture(event.pointerId);
			document.addEventListener('pointermove', resizePanel);
			document.addEventListener('pointerup', stopResize);
			document.addEventListener('pointerleave', stopResize);
	    } 
	}

	function resizePanel(event) {
		var dividerPosition = event.clientX;
		if(isMobile()){
        	dividerPosition = event.touches[0].clientX;
    	}
	    if (isDragging) {
	        var leftPanelWidth = dividerPosition;
	        var rightPanelWidth = window.innerWidth - dividerPosition;
			leftPanel.style.width = ( leftPanelWidth / window.innerWidth * 100 ) + '%' ;
			rightPanel.style.width = ( rightPanelWidth / window.innerWidth * 100 )+ '%';
	    }
	}

	function stopResize(e) {
	    isDragging = false;
		divider.classList.remove('dragging');
		if(isMobile()){
			divider.removeEventListener('touchmove', resizePanel);
			divider.removeEventListener('touchend', stopResize);
		}else{
			divider.releasePointerCapture(e.pointerId)
			document.removeEventListener('pointermove', resizePanel);
			document.removeEventListener('pointerup', stopResize);
			document.removeEventListener('pointerleave', stopResize);
	    } 
	}

	
});

function toggleLeftPanel() {
    if (isLeftPanelCollapsed) {
        // 왼쪽 패널을 보이도록 설정
        leftPanel.style.width = '25%';
        leftPanel.style.position='relative';
        rightPanel.style.width = '75%';
        collapseButton.classList.remove('collapsed'); // 버튼 화살표 변경
		rightPanel.classList.remove('collapsed');  
        isLeftPanelCollapsed = false;
        leftPanel.style.display = 'block';
        divider.style.display = 'block';
    } else {
        // 왼쪽 패널을 숨김
		leftPanel.style.width = '2%';
        rightPanel.style.width = '98%'
        collapseButton.classList.add('collapsed'); // 버튼 화살표 변경
        rightPanel.classList.add('collapsed');  
        isLeftPanelCollapsed = true;
        leftPanel.style.display = 'none';
        divider.style.display = 'none';
    }
}

function hideTocArea() {
	isLeftPanelCollapsed = false;
	toggleLeftPanel();
}

function toggleTocArea() {
	isLeftPanelCollapsed = true;
	toggleLeftPanel();
}

}

var currentDocValues = {rcpNo: "", dcmNo: "", eleId: "", offset: "", length: "", dtd: "", tocNo: ""};
function viewDoc(rcpNo, dcmNo, eleId, offset, length, dtd, tocNo) {
	currentDocValues.rcpNo = rcpNo;
	currentDocValues.dcmNo = dcmNo;
	currentDocValues.eleId = eleId;
	currentDocValues.offset = offset;
	currentDocValues.length = length;
	currentDocValues.dtd = dtd;
	currentDocValues.tocNo = tocNo;
	
	var params = "";
	params += "?rcpNo=" + rcpNo;
	params += "&dcmNo=" + dcmNo;
	if (eleId != null) params += "&eleId=" + eleId;
	if (offset != null) params += "&offset=" + offset;
	if (length != null) params += "&length=" + length;
	params += "&dtd=" + dtd;
	
	if (!isNullTrim(fixKeyword)) {
		params += "&keyword=" + encodeURIComponent(fixKeyword);
		params += "&searchGubun=" + fixGubun;
		
		$j("#loadingMask").show();
		$j("#loadingWrap").show();
	}

	document.getElementById("ifrm").src = "/report/viewer.do" + params;
}

function linkDoc(rcpNo, dcmNo, eleId, offset, length, dtd, tocNo) {
	currentDocValues.rcpNo = rcpNo;
	currentDocValues.dcmNo = dcmNo;
	currentDocValues.eleId = eleId;
	currentDocValues.offset = offset;
	currentDocValues.length = length;
	currentDocValues.dtd = dtd;
	currentDocValues.tocNo = tocNo;
	
	$j('#ifrm').contents().find("[id^=bookmark_]").removeClass("bookmark");
	$j('#ifrm').contents().scrollTop($j('#ifrm').contents().find("a[name=toc"+tocNo+"]").offset().top);
}

/* iframe load */
var bodyTocCnt = 0;
var tocPositionIds = [];
var tocPositionItems = [];
function iframeLoaded() {
	$j('#ifrm').contents().on('click','a[target]', newWindowEvent);
	
	$j('#ifrm').contents().find("img").each(function() {
		$j(this).attr("onclick", "parent.winImgRealSize('"+$j(this).attr("src")+"');");
		$j(this).css("cursor", "zoom-in");
	});
	// 임시 (기존 생성된 이미지 원본보기 때문)->html 전체 삭제하면 괜찮을텐데...
	$j('#ifrm').contents().find("div[name='imgDiv']").remove();
	// 거래소 통합공시 경우 일부 태그 스타일 초기화(nrseo.LR-Chm-2021-00141)
	if ("dart4.xsd" == "HTML") {
		$j('#ifrm').contents().find(".xforms td").each(function() {
			var inStyle = $j(this).attr("style");
			if (inStyle == null || inStyle.indexOf("text-align") == -1) {
				$j(this).css("text-align", "left");
			}
		});
		$j('#ifrm').contents().find(".xforms span").each(function() {
			var inStyle = $j(this).attr("style");
			if (inStyle == null || inStyle.indexOf("display") == -1) {
				$j(this).css("display", "inline");
			}
		});
	}
	
	// 전체검색
	if (fixGubun == "1") {
		bodyTocCnt = $j("#ifrm").contents().find("p > a[name^=toc]").length;
		if ($j("#listTree ul li a").length > 0) {
			if (bodyTocCnt === 0 || (Array.isArray(tocPositionItems) && tocPositionItems.length === 0)) {
				tocPositionItems = [];
				$j($j("#ifrm").contents().find("p > a[name^=toc]").get().reverse()).each(function() {
					tocPositionIds.push($j(this).attr("name").replace(/[^0-9]/g, ''));
					tocPositionItems.push($j(this).position().top);
				});
			}
		}
	}
	
	$j('#ifrm').contents().find('head').append('<style>span.highlight {background-color:#ffff00;} span.highlight.on {background-color:#ffb700;} .bookmark {background-color:#FFF0F0 !important; text-decoration:underline;}</style>');
	if (!isNullTrim(fixKeyword)) {
		procHighlight();
	}
}

/* ########################
# 문서검색 스크립트 
######################## */ 	
var isChanged = false;
var fixKeyword = "";
var fixGubun = "2"; // 1:전체, 2:현재
function resetKeyword() {
	fixGubun = "2";
	fixKeyword = "";
	$j("input:radio[name='searchGubun']:input[value='"+fixGubun+"']").prop("checked", true);
}
function searchKeyword() {
	procSearchKeyword();
}
function procSearchKeyword() {
	if (isNullTrim($j("#searchWord").val())) {
		alert('검색어를 입력해 주세요.');
		return;
	}
	
	isChanged = false;
	
	
		if ($j('input:radio[name=searchGubun]:checked').val() == "1") {
			if (confirm("전체문서내 검색시 파일용량이 커서 검색이 느릴 수 있습니다.\n계속 진행하시겠습니까?") == false) {
				$j("#searchWord").val(fixKeyword);
				return;
			}
		}
	
	
	fixKeyword = $j("#searchWord").val();
	fixGubun = $j('input:radio[name=searchGubun]:checked').val();
	
	viewDoc(currentDocValues.rcpNo, currentDocValues.dcmNo, currentDocValues.eleId, currentDocValues.offset, currentDocValues.length, currentDocValues.dtd);
}
$j(function() {
	$j("#searchWord").change(function() {
		if ($j("#searchWord").val() != fixKeyword) isChanged = true;
		else isChanged = false;
	});
	
	$j("input:radio[name='searchGubun']").change(function() {
		if ($j('input:radio[name=searchGubun]:checked').val() != fixGubun) isChanged = true;
		else isChanged = false;
	});
});

/* ########################
# 하이라이트(문서검색후) 스크립트 
######################## */
var highlight_obj;
var highlight_idx;
function procHighlight() {
	highlight_obj = $j("#ifrm").contents().find('.highlight');
	if (highlight_obj.length == 0) {
		// 전체검색일때 제일 처음 목차 선택된 것처럼 css 효과만 부여
		if (fixGubun == "1") {
			$j("#listTree").jstree("deselect_all");
			$j("#listTree ul li:eq(0) > a").attr("aria-selected", true);
			$j("#listTree ul li:eq(0) > a").addClass("jstree-clicked");
		}
		
		alert("일치하는 검색어["+fixKeyword+"]가 없습니다.");
	} else {
		highlight_idx = 0;
		moveHighlight(highlight_idx);
	}
	
	$j("#loadingMask").hide();
	$j("#loadingWrap").hide();
}

function moveHighlight(idx) {
	// 전체검색일때 키워드에 해당하는 목차 클릭 이벤트
	if (fixGubun == "1") {
		var top = $j(highlight_obj[idx]).offset().top;
		for (var i=0; i<tocPositionItems.length; i++) {
			if ((top+10) >= tocPositionItems[i]) {
				//이미 같은 목차가 선택되어 있으면 스킵
				if ($j("#listTree ul li:eq(" + (tocPositionIds[i]-1) + ") > a").attr("aria-selected") != "true") {
					$j("#listTree ul li:eq(" + (tocPositionIds[i]-1) + ") > a").trigger("click");
				}
				break;
			}
		}
	}
	
	highlight_obj.removeClass('on');
	$j(highlight_obj[idx]).addClass('on');
	
	// 세로 영역 맞추기
	var ifrmTop = $j('#ifrm').contents().scrollTop();
	var ifrmBottom = ifrmTop + $j('#ifrm').height();
	var highlightTop = $j(highlight_obj[idx]).offset().top;
	var highlightBottom = highlightTop + $j(highlight_obj[idx]).height();
	$j('#ifrm').contents().scrollTop(highlightTop);
	
	// 가로 영역 맞추기
	var offsetWidth = highlight_obj[idx].offsetWidth;
	var offsetLeft = $j(highlight_obj[idx]).offset().left;
	var offsetRight = offsetLeft + offsetWidth;
	var ifrmWidth = $j('#ifrm').width();
	var ifrmLeft = $j('#ifrm').contents().scrollLeft();
	var ifrmRight = ifrmLeft + ifrmWidth;
	if(ifrmWidth < offsetRight + 30) {
		$j('#ifrm').contents().scrollLeft(offsetRight - ifrmWidth + 30);
	} else {
		$j('#ifrm').contents().scrollLeft(0);
	}
	/*
	if (fn_isMobileApp()=="pc") {
		$j('#contentsWrapDiv').css('height','calc(100vh - 115px)');
	}
	*/
}

function movePrev() {
	if (isChanged) {
		alert("검색정보를 수정하였습니다. 검색을 먼저 하시기 바랍니다.");
		return;
	}
	
	if (!isNullTrim(highlight_obj) != "" && highlight_obj.length > 0) {
		if (highlight_idx == 0) {
			highlight_idx = highlight_obj.length - 1;	//처음 위치면 마지막으로 이동
		} else {
			highlight_idx += -1;
		}
		moveHighlight(highlight_idx);
	}
}

function moveNext() {
	if (isChanged) {
		alert("검색정보를 수정하였습니다. 검색을 먼저 하시기 바랍니다.");
		return;
	}
	
	if (!isNullTrim(highlight_obj) != "" && highlight_obj.length > 0) {
		if (highlight_obj.length == (highlight_idx + 1)) {
			highlight_idx = 0;	//마지막 위치면 처음으로 이동
		} else {
			highlight_idx += 1;
		}
		moveHighlight(highlight_idx);
	}
}

function printDoc() {
	var printFrame = document.getElementById('ifrm');
	var agent = navigator.userAgent.toLowerCase();
	
	if (agent.indexOf('trident') > -1) ifrm.focus();
	else printFrame.focus();
	
	var prependHTML = '';
	prependHTML += '<div id="printDocTitle">';
	prependHTML += '대웅제약';
	
	if ($j('#family option:selected').val() != "null") prependHTML += ' / ' + $j('#family option:selected').text() + ' ';
	if ($j('#att option:selected').val() != "null") prependHTML += ' / ' + $j('#att option:selected').text() + ' ';
	
	prependHTML += '</div>';

	$j('#ifrm').contents().find('body').prepend(prependHTML) // title추가
	printFrame.contentWindow.print();
	$j('#ifrm').contents().find('#printDocTitle').remove(); // 다시 title삭제
}

function windowClose(){
	if (isInApp()) {
		if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
			android_dart.appFinish();
			window.close();
		} else {
			window.webkit.messageHandlers.DARTJS_APPFINISH.postMessage('');
			window.close();
		}
	} else {
		window.close();
	}
}

function scrapFeed(cik) {
    var rssValue = "";
    if(cik == "today"){
    	rssValue = "https://dart.fss.or.kr/api/todayRSS.xml";
    } else{
    	rssValue = "https://dart.fss.or.kr/api/companyRSS.xml?crpCd=" + cik;
    }

    if(window.clipboardData){  // IE처리
    	if (window.clipboardData.setData("Text", rssValue)) {
        	alert('클립보드에 복사되었습니다');
    	}
    } else {                     // 비IE 처리
    	window.prompt ("Ctrl+C를 눌러 클립보드로 복사하세요", rssValue);
    }
}

// 상세표
function goBookmark(to, from, toc) {
	$j("#listTree ul li a").each(function() {
		if ($j(this).text() == toc) {
			//이미 같은 목차가 선택되어 있으면 스킵
			if ($j(this).attr("aria-selected") != "true") {
				$j(this).trigger("click");
			}
			
			setTimeout(function() {
				var bookmark = $j('#ifrm').contents().find("a[class="+to+"]").offset();
				if (bookmark == null) {
					$j('#ifrm').contents().scrollTop(0);
				} else {
					$j('#ifrm').contents().scrollTop(bookmark.top);
				}
			}, 500);
			
			return false;
		}
	});
}
// 책갈피
// 속성값에 id가 들어오면 무조건 책갈피!!!
// 신 다트편집기 책갈피 로직 변경대응 (2024.01 nrseo)
function goBookmark2(atocId, text) {
	var data = $j("#listTree").jstree(true)._model.data;
	$j.each(data, function(i, v) {
		if (v.original) {
			if (v.original["atocId"] == atocId) {
				var id = v.original["id"];
				
				//이미 같은 목차가 선택되어 있으면 스킵
				if ($j("#listTree ul li[id=" + id + "] > a").attr("aria-selected") != "true") {
					$j("#listTree ul li[id=" + id + "] > a").trigger("click");
				}
				
				setTimeout(function() {
					$j("#ifrm").contents().find("[id^=bookmark_]").each(function() {
						if (text == $j(this).attr("bookmarktext")) {
							$j(this).addClass("bookmark");
							var bookmark = $j(this).offset();
							if (bookmark == null) {
								$j('#ifrm').contents().scrollTop(0);
							} else {
								$j('#ifrm').contents().scrollTop(bookmark.top);
							}
							return false;
						}
					});
				}, 500);
				
				return false;
			}
		}
	});
}

function replaceHtml(el, html) {
	var oldEl = (typeof el === "string" ? document.getElementById(el) : el);
	var newEl = oldEl.cloneNode(false);
	newEl.innerHTML = html;
	oldEl.parentNode.replaceChild(newEl, oldEl);
	return newEl;
};

function openXbrlViewerNew(opendartUrl, rcpNo, stat, preview) {
	if (stat == "Y") {
		var url = opendartUrl + "/xbrl/viewer/main.do?rcpNo=" + rcpNo;

		var size = getOpenSize(1200, 810);
		window.open( url, rcpNo+win_num, size+",resizable=yes" );
		win_num++;
	} else if (stat == "N") {
		if (preview == "Y") {
			openXbrlViewer(rcpNo, "", "");
		} else {
			alert( '문서 생성중 입니다.\n잠시 후 다시 조회 하시기 바랍니다.' );
		}
	} else {
		alert( '생성된 문서가 없습니다.' );
	}
}

//영문보기
function openViewer(rcpNo, lang){
	var url = "";
	if (lang == "en") url = "https://englishdart.fss.or.kr/dsbh001/main.do?rcpNo=" + rcpNo;
	else url = "/dsaf001/main.do?rcpNo=" + rcpNo;

	var size = getOpenSize(1200, 810);
	window.open(url, "_blank", size+",resizable=yes");
}

function openHelp(menu) {
	var url = "/guide/main.jsp";
	if (menu) {
		url += "?menu=" + menu;
	}
	var size = getOpenSize(1100, 761);
	var win = window.open(url, "DartGuide", size + ",resizable=yes,scrollbars=no");
	if (win == null) {
		alert("팝업차단을 해제하시기 바랍니다.");
	} else {
		win.focus();
	}
}
